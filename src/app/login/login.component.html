<mat-card>
    <p><span class="stu">Student</span><span class="log">Login</span></p>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input formControlName="userName" matInput placeholder="Username">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="passWord" matInput placeholder="Password">
            </mat-form-field>
            <br>
            <button mat-raised-button type="submit" color="accent">login</button>
        </mat-card-content>
    </form>
</mat-card>
